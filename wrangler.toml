name = "pr-review"
compatibility_date = "2024-01-01"

[build]
command = "cd frontend && npm install && npm run build"
cwd = "/"
[build.output]
directory = "frontend/dist"

[site]
bucket = "frontend/dist"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[env.production]
VITE_API_URL = "https://pr-review-production.up.railway.app"

[env.preview]
VITE_API_URL = "https://pr-review-production.up.railway.app"
